<!doctype html>
<html lang="en">
        
<head> 
    
    <title>SXS Divs</title>
    <style>
        #leftdiv,
        #rightdiv {
            width: 49%;
            display: inline-block;
            border: 1px solid silver;
        }

        #rightdiv {
            text-align: right;
        }

        div {
            width: 100%;
            display: inline-block;
            border: 1px solid silver;
        }
    </style>
</head>

<body>
    <div id="leftdiv">
        <p>This is the left div.</p>
    </div>
    <div id="rightdiv">
        <p>This is the right div.</p>
    </div>
    <div>
        <p>This div should not be side-by-side.</p>
    </div>
</body>

</html>
